name: Start workflow
on: 
  push:
  workflow_dispatch:
jobs:
  Up-All:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Apt update
        run: 'sudo apt update'
      - name: Install requirements
        run: 'sudo pip install -r requirements.txt'
      - name: Install request library
        run: 'sudo apt update && sudo pip install requests'
      - name: Update database
        run: 'python db.py'
      - name: Start server
        run: 'python -d app.py --host localhost --port 5000'
      - name: Start test
        run: 'python test.py'
      
